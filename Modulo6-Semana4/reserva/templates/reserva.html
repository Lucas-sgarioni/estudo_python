{% extends "inicio.html" %}
<main>
    {% block principal %}
    {% load bootstrap5 %}
    <body>
        <div class="container">
        <form action="" method="POST" novalidate>
            <h1>Fale conosco</h1>
            {% if sucesso %}
            <p>Banho agendado com sucesso.</p>
            <a href="" class="btn btn-primary">Voltar</a>
            {% else %}
                {% csrf_token %}
                {% bootstrap_form formulario %}
                <button type="submit" class="btn btn-primary">Realizar reserva</button>
            {% endif %}
        </form>
        </div>
    </body>
    {% endblock %}
</main>
