<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 300px;
            object-fit: cover; /* Ajusta a imagem dentro do container mantendo o aspecto */
        }
        .card {
            height: 100%; /* Faz o card ocupar toda a altura disponível na coluna */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaça o conteúdo igualmente dentro do card */
        }
    </style>
</head>
<body>
    <div class="container">
        {% load bootstrap5 %}
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="https://images.emojiterra.com/google/android-11/512px/1f436.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Petshop Online
                </a>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                                <a class="nav-link" href="{% url 'reserva:criar_reserva' %}">Reserva</a>
                                <a class="nav-link" href="/contato">Entre em contato</a>
                                <a class="nav-link" href="#">Quem somos</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>
        {% block principal %}
        <div class="row mb-3 mt-2">
            <div class="col-md-6 mb-3">
                <div class="card" style="width: 100%;">
                    <img src="https://caesegatos.com.br/wp-content/uploads/o-spitz-da-pomerania-esta-tomando-banho-com-xampu-no-banho-do-cachorro-1024x683.jpg" class="card-img-top" alt="Banho para seu pet">
                    <div class="card-body">
                        <p class="card-text">Para agendar o banho do seu pet.</p>
                        <a href="{% url 'reserva:criar_reserva' %}" class="btn btn-primary">Clique aqui</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card" style="width: 100%;">
                    <img src="https://wordpress-cms-gc-prod-assets.quero.space/uploads/2014/12/telemarketing-1.jpg" class="card-img-top" alt="Fale conosco!">
                    <div class="card-body">
                        <p class="card-text">Para maiores informações, entre em contato conosco.</p>
                        <a href="/contato" class="btn btn-primary">Clique aqui</a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
